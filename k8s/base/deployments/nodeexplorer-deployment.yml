apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: goverse
spec:
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
    spec:
      containers:
        - name: node-exporter
          image: prom/node-exporter
          ports:
            - containerPort: 9100
          resources:
            limits:
              memory: "100Mi"
              cpu: "200m"