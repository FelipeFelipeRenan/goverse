name: user-service CI

on:
  push:
    paths:
      - 'user-service/**'
    branches: [ "main" ]
  pull_request:
    paths:
      - 'user-service/**'
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: user-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: go test -v ./...
